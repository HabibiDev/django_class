{% extends "index.html" %}
{%block post%}
	  <div class="blog-post">
        <h2 class="blog-post-title"><a href="{% url  post_detail_post.id %}">{{post.title}}</a></h2>

        <p class="blog-post-meta">{{post.created_on}} Категория:{{post.category}}</p>

        <p>{{post.content}}</p>

      </div><!-- /.blog-post -->

{%endblock%}

{%block category%}

{%for category in categories%}

<a class="p-2 text-muted" href="#">{{category.name}}</a>
{%endfor%}
