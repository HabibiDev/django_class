{% extends "index.html" %}
{%block post%}
	{%for post in posts_list%}
      <div class="blog-post">
        <h2 class="blog-post-title"><a href="{% url 'posts:post_detail' post.id %}">{{post.title}}</a></h2>

        <p class="blog-post-meta">{{post.created_on}} Категория:{{post.category}}</p>

        <p>{{post.content}}</p>

      </div><!-- /.blog-post -->
      <a href="{% url 'posts:post_update' post.id %}">Редактировать пост</a>
      <br><br><br>

	{%endfor%}
{%endblock%}
{%block category%}
	{%for category in categories%}

		<a class="p-2 text-muted" href='{% url 'category_posts' category.id %}'>{{category.name}}</a>
	{%endfor%}
{%endblock%}
