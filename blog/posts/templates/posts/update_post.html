{% extends "index.html" %}
{%block post%}
<form action='/posts/post_update/' method='POST'>
	{%csrf_token%}
	{{form.as_p}}
	<button type='submit'>Save</button>
</form>
<br><br><br>

{%endblock%}
{%block category%}
	{%for category in categories%}

		<a class="p-2 text-muted" href='{% url 'category_posts' category.id %}'>{{category.name}}</a>
	{%endfor%}
{%endblock%}
{%block navbar%}
{%endblock%}
